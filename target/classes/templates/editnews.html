<head>

  <title>ItSpkt.com - Chia sẻ kiến thức Java</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/cufon-yui.js"></script>
  <script type="text/javascript" src="js/arial.js"></script>
  <script type="text/javascript" src="js/cuf_run.js"></script>
  <script src="/css/Editor/ckeditor.js"></script>
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="header_resize">
        <div class="logo">
          <h1><a href="index.html"><span>ItSpkt</span>.com<br />
          <small>Chia sẻ miễn phí kiến thức lập trình</small></a></h1>
        </div>
        <div class="clr"></div>
        <div class="menu">
          <ul>
            <li><a href="index.html"><span>Trang chủ</span></a></li>
            <li><a href="cpanel.html" class="active"><span>Cpanel</span></a></li>
            <li><a href=""><span>Đăng xuất</span></a></li>
          
          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </div>
    <div class="body">
      <div class="body_resize">
        <div class="left">
          <div class="item">
            <h2>Sửa tin</h2>
            <form th:action="@{/app/save}" method="post" enctype="multipart/form-data" id="contactform"  th:object="${article}" novalidate="novalidate">
              <ol>
              	 <li>
               		<label>id*</label>
               		<input type="text"  name="id" required class="text" th:value="${article.articleId}" th:field="*{articleId}"/>
               	</li>
                <li>
                  <label>Tên tin*</label>
                  <input type="text" th:value="${title}" name="{article.title" required class="text" th:field="*{title}"/>
                  
                 
                </li>
                <li>
                  <label>Danh mục*</label>
                  <select name="category" th:value="${article.category}" th:field="*{category}">
                    <option value="Tin tức Java" >Tin tức Java</option>
                    <option value="Tin tức PHP" >Tin tức PHP</option>
                    <option value="Tin tức Android" >Tin tức Android</option>
                    <option value="Tin Công Nghệ" >Tin công nghệ</option>
                  </select>
                </li>
                <li>
                  <label>Mô tả*</label>
                  <textarea name="conttent" id="mota" required rows="6" cols="50" th:text="${article.conttent}" th:field="*{conttent}"></textarea>
              <script>
                CKEDITOR.replace('mota',{
                    uiColor: '#79C04A',
                });
                CKEDITOR.config.toolbarGroups = [
                    { name: 'document',    groups: [ 'mode', 'document' ] },
                    { name: 'my_group',   groups: [ 'clipboard', 'undo' ] },"/",
                    { name: 'styles' },
                    { name: 'colors'},
                    { name: 'paragraph'},
                    { name: 'insert'},
                    { name: 'links' }
                ];
            </script>
                </li>
               
                <li>
                  <label>Hình ảnh*</label>
                  <input type="file" name="image" />
                </li>
                <li class="buttons">
                  <input type="submit" name="submit" value="Sửa tin" class="send" />
                  <div class="clr"></div>
                </li>
              </ol>
            </form>
          </div>
        </div>
        <div class="right">
          <h2>Danh mục</h2>
          <ul>
            <li>
              <a href="cat.html">Tin tức Java</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Tin tức PHP</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Tin tức Android</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
            <li>
              <a href="cat.html">Tin công nghệ</a> (
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="edit-cat.html">Sửa</a>              |
              <a style="background: none; font-weight: normal; color: red; padding: 0px; font-size: 13px" href="">Xóa</a>)
            </li>
          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </div>

    <div class="footer">
      <div class="footer_resize">
        <p class="lf">&copy; Copyright <a href="http://ngockhuong.com">ngockhuong.com</a></p>
        <div class="clr"></div>
      </div>
      <div class="clr"></div>
    </div>
  </div>

</html>
